<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scrapping</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script>
        function clearInput() {
            document.getElementById("pageInput").value = "";
        }
    </script>
</head>
<body>

<div class="container">
    <div class="row m-5">
        <div class="col-md-6">
            <form method="POST" action="/">
                {% csrf_token %}
                <div class="form-group row">
                    <div class="col-md-8">
                        <input id="pageInput" class="form-control" name="page" type="text" placeholder="Enter the link">
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-warning ml-3" type="button" onclick="clearInput()">Clear</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <table class="table table-dark table-striped">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Link</th>
                        </tr>
                    </thead>
                    {% for i in data_values %}
                    <tbody>
                        <tr>
                            <td>{{i.id}}</td>
                            <td>{{i.stringname}}</td>
                            <td>{{i.address}}</td>
                        </tr>
                    </tbody>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
